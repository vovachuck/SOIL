<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<title>S.O.I.L.</title>    
<link href="css/mdb.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<script defer="" src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>       
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApxOcW3__A2M3SPHCGNV7QuLxMupc-i-g&callback=initMap&libraries=places" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/soilRequest.js"></script>
<script>$(document).ready(function(){
    $(this).scrollTop(0);
});</script>
<link rel="stylesheet" href="css/main.css">
</head>
<body  onload="getCrops()">
  <header >
    <nav class="navbar navbar-expand-lg black-text navbar-fixed-top bg-transparent" >
      <a class="navbar-brand" href="#"><img src="src/logo.png" height="40"  class="navbar-logo" ></a>
      <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" ></span>
      </button>
      <div class=" navbar-items collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="#MapForSoils" class="nav-link">Map</a></li>
            <li class="nav-item"><a href="#soil-info" class="nav-link">Crop Check</a></li>  
            <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
          </ul>
      </div>
    </nav>
  </header>
  <main>
      <div class="starting-page">
        <div class="container-flex mask flex-center rgba-black-strong ">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 mt-4 pt-4">
              <div class="starting-page-content w-100 text-center mt-4 pt-4">
                <h1 class="starting-page-content-header pt-4 mt-4">Start improving your land <p class="green-text">with S.O.I.L.</p> </h1>
                <button onclick="$('html, body').animate({scrollTop: $('#map-page').offset().top}, 1000);" class="btn white-text starting-page-content-btn black">GET STARTED</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="map-page" id="map-page">
        <div class="container-fluid">
          <h2 class="text-center black">Choose location</h2>           
          <div class="row justify-content-center align-items-center">
              <div id="MapForSoils"></div>   
              <input id="pac-input" class="controls" type="text" placeholder="Search Box">
          </div>
          <h2 class="text-center black map-page-crops-header">Choose crops</h2>           
          <div class="row crops-5-row d-flex justify-content-around align-items-center">
              <select name="" id="dropDownList1" class="dropDownList"></select>
              <select name="" id="dropDownList2" class="dropDownList"></select>
              <select name="" id="dropDownList3" class="dropDownList"></select>
          </div>
          <div class="row  justify-content-center ">
              <button class="btn btn-primary mt-4 pr-4 pl-4 black" onclick="getSoils(); $('html, body').animate({scrollTop: $('#crops-table-page').offset().top}, 1000);" id="checkCropsButton" type='button'>Check</button>
          </div>
        </div>
      </div>
      <div id="crops-table-page" style="visibility: hidden; display: none">
        <div class="container-fluid">
          <div id="cropsTable" class="row d-flex crops-table-page-row justify-content-center align-items-center">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
              <button id="crops-table-page-btn" class = "btn btn-primary text-center" onclick="if($('#cropsTable').is(':visible')){
                    $('#cropsTable').slideUp(1000).css('visibility', 'hidden','display','none');  
                    $('html, body').animate({scrollTop: $('#map-page').offset().top}, 1000);}
                  else{ $('#cropsTable').slideDown(1000).css('visibility', 'visible','display','block');
                    $('html, body').animate({scrollTop: $('#cropsTable').offset().top}, 1000);}" > SHOW CROPS
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="soil-info" id="soil-info">
        <div class="container-fluid">
          <h2 class="text-center black ">Check the crop</h2>
          <div class="row d-flex soil-info-row justify-content-center align-items-center">
              <select name="" id="dropDownFat1" class="dropDownList"></select>          
              <button class="btn btn-primary text-center pr-4 pl-4 black soil-info-btn" onclick="getFertilizers();
                $('html, body').animate({scrollTop: $('#fert-table-page').offset().top},1000);" type='button'>Check
              </button>              
          </div>
        </div>
      </div> 
      <div id="fert-table-page" style="visibility: hidden;display: none">
        <div class="container">
          <div class="row d-flex fert-table-page-row justify-content-center align-items-center">
              <div class="soil-info-output text-center">
                  <h3 id="phLevel" class="black white-text"></h3>
                  <h3 id="soil-info-output-text" class="black white-text"></h3>
              </div>
              <div id="fertTable" class="text-center" ></div>
          </div>
        </div>
      </div>     
  </main>
  <footer id="contacts">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="footer-info">
        </div>
        <p class="text-center">S.O.I.L. Corp. All rights reserved Â®</p>
      </div>
    </div>
  </footer>
</body>
</html>
